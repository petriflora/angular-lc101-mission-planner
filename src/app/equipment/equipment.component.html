<div class="displayBox">
    <h3>Equipment</h3>
    <ol>
        <li *ngFor="let item of equipmentItems">
            <!-- "Add to Cargo Hold" button goes here. -->
            <button (click)="addItem(item)" [disabled]="cargoHoldFull(item)" [class.active]="!cargoHoldFull(item)">Add to Cargo Hold</button>
            <!-- need to figure out how to turn off active button styling when the hold is full-->
            {{item.name}}, {{item.mass}} kg
        </li>
    </ol>
</div>

<hr>

<div class = "displayBox">
    <h3>Cargo Hold: {{cargoHold.length}}/{{maxItems}} Spots Filled</h3>
    <ol>
        <li *ngFor="let equipment of cargoHold">{{equipment.name}}</li>

    </ol>
    <p>Mass in Hold: {{cargoMass}} kg</p>
    <p [class.nearMaxMass]="nearMaxMassWarning">Mass Budget Remaining: {{maximumAllowedMass-cargoMass}} kg</p>
    <!-- Add the "Empty Hold" button here. -->
    <button (click)="emptyHold()">Empty Cargo Hold</button>
</div>
