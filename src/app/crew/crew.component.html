<div class="displayBox">
    <h3>Candidates</h3>
    <ul>
        <li *ngFor="let member of candidates" 
        (click)="selected = addCrewMember(member)">
        <span [class.selected]="crewCheck(member)">{{member.name}}</span></li>

    </ul>
</div>
<hr>
<div class="displayBox">
    <h3>Crew 
        <span [class.selected]="visible" *ngIf="visible">Full</span>
    </h3>
    <ol>
        <li *ngFor="let astronaut of crew" (mouseover)="toggleShowPhoto(astronaut)" (mouseout)="toggleShowPhoto(astronaut)">{{astronaut.name}}
        <span *ngIf="astronaut.showPhoto"><img src ="{{astronaut.photo}}"></span></li>
    </ol>
</div>
